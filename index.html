<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="header">
    <a href="#" class="brand" title="IP Address Tracker">
      <h1 class="title">IP Address Tracker</h1>
    </a>
    <form class="form" method="post" action="#">
      <div class="form-group">
        <input id="search" type="text" class="form-control" placeholder="Search for any IP address or domain" name="ipaddress" />
        <button type="submit" class="form-submit" title="Search">
          <img src="./images/icon-arrow.svg" alt="" aria-hidden="true" />
        </button>
      </div>
    </form>
  </header>
  <main class="content">
    <div class="card">
      <div class="card-col">
        <h2 class="card-heading">IP Address</h2>
        <h3 class="card-info"><span id="ipaddress">192.212.174.101</span></h3>
      </div>
      <div class="card-col">
        <h2 class="card-heading">Location</h2>
        <h3 class="card-info"><span id="location">Brooklyn, NY 10001</span></h3>
      </div>
      <div class="card-col">
        <h2 class="card-heading">Timezone</h2>
        <h3 class="card-info">UTC <span id="timezone">-05:00</span></h3>
      </div> 
      <div class="card-col">
        <h2 class="card-heading">ISP</h2>
        <h3 class="card-info"><span id="provider">SpaceX Starlink</span></h3>
      </div> 
    </div>
    <div class="map-wrapper">
      <div id="map" class="map"></div>
    </div>
  </main>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
